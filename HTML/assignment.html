<!DOCTYPE html>
<html lan>

<head>
    <title>Productboard-Welcome</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <div class="splitLeft">
            <div class="centered">

                <img src="/download.png" class="Logo">

                <div class="header1">
                    <h1>Sign in to your workspace</h1><br/><br/>
                    <a href="https://app.productboard.com/users/sign_in/google_oauth2?redirect_to=https%3A%2F%2Fapp.productboard.com%2F"><img src="https://img.icons8.com/color/16/000000/google-logo.png">Sign In With Google</a><br>
                </div>

                <div class="label1">
                    <label>OR USE EMAIL</label><br/><br/>
                </div>

                <div class="email">
                    <label>EMAIL</label><br/><br/>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="example@zemosolabs.com">
                </div>
                <div class="password">
                    <label>PASSWORD</label><br/><br/>
                    <input type="pass" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <div class="label2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"> Remember Me <a href="#">Forgot password</a>
                </div>

                <div class="button">
                    <button type="submit">Log me in</button><br>
                </div>
                <div class="link">
                    <p>Don't have an account? <a href="#">Sign up</a></p><br/><br/>
                </div>

            </div>
        </div>

        <div class="split right">


        </div>
    </div>
    </div>

</body>

</html>
