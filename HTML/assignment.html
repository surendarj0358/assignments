<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productboard-Welcome</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <div class="splitLeft">
            <div class="centered">

                <img src="download.png" class="Logo">

                <h1 id="head1">Sign in to your workspace</h1><br/><br/>

                <div class="header1">

                    <button type="button" style="background-color: white;" id="button"><strong>Sign in with Google </strong></button>
                    <img src="Glogo.png" id="google_icon" />
                </div>

                <div class="label1">
                    <label>----------OR USE EMAIL----------</label><br/><br/>
                </div>

                <div class="email">
                    <label>EMAIL</label><br/><br/>
                    <input type="text" class="mailid" id="mail" placeholder="example@zemosolabs.com">
                </div>
                <div class="password">
                    <label>PASSWORD</label><br/><br/>
                    <input type="text" class="givepassword" id="password" placeholder="password">
                </div>
                <div class="label2">
                    <input type="checkbox" class="check_box" id="check" value="passcode">
                    <label id="remember" for="check">Remember Me </label>
                    <a href="#">Forgot password</a>
                </div>

                <div class="button">
                    <button type="button" onclick="checkEmail(),checkPassword()">"Log me in</button>
                </div>
                <div class="link">
                    <p>Don't have an account? <a href="#">Sign up</a></p><br/><br/>
                </div>

            </div>
        </div>

        <div class="split right">


        </div>
    </div>
    </div>
    <script src="validation.js"></script>
</body>

</html>
